[package]
name = "LightScheduling"
version = "0.1.0"
edition = "2021"

[dependencies]
dumpsys-rs = { git = "https://github.com/shadow3aaa/dumpsys-rs" }
flexi_logger = "0.29.8"
libc = "0.2.169"
log = "0.4.25"
nix = "0.29.0"
serde = { version = "1.0.217", features = ["derive"] }
toml = "0.8.19"

[profile.dev]
overflow-checks = false
opt-level = 3
strip = true

[profile.release]
debug = true
overflow-checks = false
codegen-units = 1
lto = "fat"
opt-level = 3
strip = true
