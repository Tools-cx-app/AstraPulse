name: Cleanup Artifacts

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行
  workflow_dispatch:     # 支持手动触发

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete all artifacts
        uses: actions/delete-artifact@v4
        with:
          name: '*'  # 删除所有 Artifacts
